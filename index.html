<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Campo minato</title>
  </head>
  <body>
    <header class="bg-light d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 d-flex align-items-center">
                    <h1 class="text-success">Campo Minato: la Griglia</h1>
                </div>
                <div class="col-6">
                    <div class="input-group input-group-lg py-4">
                        <span class="input-group-text bg-success text-white" id="inputGroup-sizing-lg">Choose level</span>
                        <select class="form-select form-select-lg text-success select-success bg-light" name="inputParity" id="inputParity">
                            <option value="1" selected>Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                        <button class="btn btn-outline-success px-5" type="button">Play</button>
                    </div> 
                </div>
            </div>
        </div>
    </header>
    <main class="bg-gradient d-flex justify-content-center align-items-center">
        <div class="container-fluid my-5 p-5">
            <div class="row bg-success d-flex rounded shadow" id="box-parent">

            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
